version: "3"
services:
  server:
    build: .
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./app:/go/app

  mysql:
    image: mysql:5.7
    container_name: "mysql-container"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: todo
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo
      MYSQL_DATABASE: todo
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "33006:3306"
