version: "3"
services: 
  app:
    build: .
    container_name: "go-todo"
    tty: true
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./app:/go/src/app
  mysql:
    image: mysql:5.7
    container_name: "mysql-container"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: todo
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo
      MYSQL_DATABASE: todo
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:33006:33006"
